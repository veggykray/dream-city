<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body { margin:0; font-family: Georgia, "Times New Roman", serif; }
    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #1a1a22 0%, #0e0e11 100%);
      color: #e7e0d1;
      line-height: 1.6;
    }
    .card {
      max-width: 640px;
      padding: 24px;
      border: 1px solid #3a3a48;
      border-radius: 10px;
      background: rgba(20,20,28,0.9);
    }
    h1 { margin-top: 0; }
    .choice {
      margin-top: 20px;
    }
    a.button {
      display:inline-block; margin-top:12px; padding:10px 14px;
      background:#2b2b35; color:#e7e0d1; text-decoration:none; border-radius:6px;
    }
    a.button:hover { background:#34343f; }
  </style>
</head>
<body>
  <main class="page">
    <div class="card">
      <h1>Prologue</h1>
      <p>
        The cobblestones glisten under lamplight. Mist curls around
        wrought-iron gates. Somewhere beyond, a clock chimes thirteen.
      </p>
      <p>
        You are not sure if you are awake, or if this is still a dream.
        But the streets ahead whisper your name.
      </p>
      <div class="choice">
        <a class="button" href="square.html">Step into the market square</a>
        <a class="button" href="index.html">Return to the gates</a>
      </div>
    </div>
  </main>
</body>
