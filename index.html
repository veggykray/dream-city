<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>City of Dreams</title>
  <style>
    body {
      background-color: #0e0e11;
      color: #e7e0d1;
      font-family: Georgia, "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(20,20,28,0.8);
      border: 1px solid #3a3a48;
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      color: #e7e0d1;
      background: #2b2b35;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background: #34343f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>City of Dreams</h1>
    <p>
      On misted cobbles beneath the glow of gaslight, you awaken in a city
      built of stone and shadow. This is the place between waking and sleep.
    </p>
    <a class="button" href="#">Enter the City</a>
  </div>
</body>
</html>
