<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>City of Dreams</title>
  <style>
    body { margin:0; font-family: Georgia, "Times New Roman", serif; }
    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0e0e11;
      color: #e7e0d1;
    }
    .card {
      max-width: 640px;
      padding: 24px;
      border: 1px solid #3a3a48;
      border-radius: 10px;
      background: rgba(20,20,28,0.9);
      text-align: center;
    }
    a.button {
      display:inline-block; margin-top:16px; padding:10px 14px;
      background:#2b2b35; color:#e7e0d1; text-decoration:none; border-radius:6px;
    }
    a.button:hover { background:#34343f; }
  </style>
</head>
<body>
  <main class="page">
    <div class="card">
      <h1>City of Dreams</h1>
      <p>On misted cobbles beneath gaslight, you awaken in a city built of stone and shadow.</p>
      <a class="button" href="prologue.html">Enter the City</a>
    </div>
  </main>
</body>
</html>
